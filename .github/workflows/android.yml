name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Réduit le timeout

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'  # Java 11 au lieu de 17

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            git \
            zip \
            unzip \
            openjdk-11-jdk \  # JDK 11
            build-essential \
            libssl-dev \
            zlib1g-dev \
            libffi-dev \
            libsqlite3-dev

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip wheel setuptools
          python3 -m pip install cython==0.29.33  # Version plus stable
          python3 -m pip install buildozer
          python3 -m pip install kivy kivymd numpy

      - name: Check buildozer.spec exists
        run: |
          if [ ! -f buildozer.spec ]; then
            echo "Création du fichier buildozer.spec..."
            buildozer init
          else
            echo "buildozer.spec existe déjà"
          fi

      - name: Build APK with Buildozer
        run: |
          buildozer android clean  # Nettoyer avant de construire
          buildozer -v android debug

      - name: Find and list APK files
        run: |
          find . -name "*.apk" -type f
          ls -la bin/ 2>/dev/null || echo "Le dossier bin/ n'existe pas encore"

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: cryptoapp-apk
          path: bin/*.apk
